services:
    entity_listener_resolver:
        class: \Doctrine\ORM\Mapping\DefaultEntityListenerResolver

    entity_listener:
        class: \EntityListener
        tags:
            - { name: doctrine.orm.entity_listener, entity_manager: default }

    default_entity_listener:
        class: \EntityListener
        tags:
            - { name: doctrine.orm.entity_listener }

doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                dbname: db

    orm:
        entity_listener_resolver: entity_listener_resolver
